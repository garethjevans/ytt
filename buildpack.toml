api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that provides the Ytt binary tool"
  homepage = "https://github.com/garethjevans/ytt"
  id = "garethjevans/ytt"
  keywords = ["ytt"]
  name = "Paketo Buildpack for Ytt"
  sbom-formats = ["application/vnd.syft+json", "application/vnd.cyclonedx+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/carvel-dev/ytt/blob/develop/LICENSE"

[metadata]
  include-files = ["LICENSE", "README.md", "bin/build", "bin/detect", "bin/main", "buildpack.toml"]
  pre-package = "scripts/build.sh"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:ytt:ytt:0.48.0:*:*:*:*:*:*:*"]
    id = "ytt"
    name = "Ytt"
    purl = "pkg:generic/ytt@0.48.0?arch=amd64"
    sha256 = "090dc914c87e5ba5861e37f885f12bac3b15559c183c30d4af2e63ccab03d5f9"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://github.com/carvel-dev/ytt/releases/download/v0.48.0/ytt-linux-amd64"
    version = "0.48.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/watchexec/watchexec/blob/main/LICENSE"

[[stacks]]
  id = "io.buildpacks.stacks.bionic"

[[stacks]]
  id = "io.paketo.stacks.tiny"

[[stacks]]
  id = "*"
